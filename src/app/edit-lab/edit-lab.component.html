    <div class="container">
        <div class="row">
        <div class="col-10">
            <p style="font-weight:600;" class="text-left">{{investigation_name}}</p>
        </div>
        <div class="col-2" (click)="close()">
            <p style="color:red;font-weight: 800;">X</p>
        </div>
        </div>
        <div class="row">
            <form>
                <div class="form-group row"  *ngFor="let data of list">
                  <label for="colFormLabel" class="col-4 col-form-label">{{data}}</label>
                  <div class="col-8">
                    <input type="email" class="form-control" id="colFormLabel" placeholder="Enter Value">
                  </div>
                </div>
                <div class="text-center">
                    <button mat-raised-button color="primary" style="margin-right: 16px" >Save</button>
                    <button mat-raised-button color="primary" style="margin-right: 16px" (click)="close()">Close</button>
                </div>
              </form>
        </div>

    </div>
