 <div class="header mat-body my_bg_v" >
  <div class="row">
    <div class="col-8  d-flex "> 
        <mat-icon class="m-1 my-auto click" (click)="routeback()">arrow_back</mat-icon>
      <div class="image " >
        <!-- <img class="image_class"src=" patientDetails.photo !='' ? patientDetails.photo: https://www.howtogeek.com/thumbcache/200/200/f865a71d9c7ddffc9b95492aa9ff3f0c/wp-content/uploads/2018/08/profile-square-1000px.jpg" class="card-img-top" alt="" (click)="openDialog()" > -->
        <img [src]="image_link !='' ? patientDetails.photo:myImgUrl" alt="no" class="resp-img"  onerror="this.onerror=null; this.src='Default.jpg'" (click)="openDialog()">

      </div>
      <div class="Patient_info ml-2 w-100 ">
        <div class="class_1 d-flex text-wrap m-1">
          <label  class="primary ml-2 m-0"  > {{patientDetails?.title}} {{patientDetails?.first_name |titlecase}} {{patientDetails?.last_name | titlecase}} </label>
          <span (click)="openDialog()"><i class="fa fa-pencil-square-o fa-lg ml-2"></i></span>
        </div>
        <div class="class_2 d-flex m-1">
          <label *ngIf = "patientDetails.age != ''" class=" ml-2 m-0 line">{{patientDetails?.age}} </label>
          <label *ngIf = "patientDetails.gender != ''"  class=" ml-2 m-0 line">{{patientDetails?.gender |titlecase}}</label>
          <label *ngIf = "patientDetails.umr_no != ''"  class="ml-2" >{{patientDetails?.umr_no}}</label>
        </div>
      </div>
    </div>
    <div class="col-4 text-right right my-auto">
      <button *ngIf="status != 'closed'" mat-button (click)="Finish()">Finish</button>
    </div>
