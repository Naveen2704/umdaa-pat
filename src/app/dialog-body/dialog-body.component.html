<div class="mat-body">  
<div class="form_header">
    <div class="row">
      <div class=" col-6">
        <h5 class="color">Edit Profile</h5>

      </div>
      <div class="col-6 text-right">
        <i class="material-icons fs" (click)="close()">close</i>

      </div>
    </div>
</div>
<form [formGroup]="form" class="normal-form"  #EditForm="ngForm" (ngSubmit)="submit(form.value)">
   <div class="FormSection">
     <div class="row mb-4">
      <div class="image" >
        <!-- <img class="image_class"src="https://www.howtogeek.com/thumbcache/200/200/f865a71d9c7ddffc9b95492aa9ff3f0c/wp-content/uploads/2018/08/profile-square-1000px.jpg" class="card-img-top" alt="" (click)="openDialog()" > -->
        <img [src]="patientDetails.photo != '' ? imageUrl :''" alt="image not found"   onerror="this.onerror=null; this.src='assets/icons/default.jpg'" onclick="document.getElementById('files').click()">


        <!-- <label for="files" class="btn">Select Image</label> -->
        <!-- <i class="fa fa-camera" onclick="document.getElementById('files').click()"></i> -->
        <span onclick="document.getElementById('files').click()" ></span>
        <input type="file"  id="files" style="display: none" name="file_i" formControlName="file_i" (change)="onFileSelect($event.target.files)" />
     
      </div>
     </div>
       <div class="row">
           <div class="col-12 col-md-6">
            <div class="controles-container">
                <input type="hidden" formControlName="$key">
                  <mat-form-field>
                    <mat-label>Title</mat-label>
                    <mat-select formControlName="title" [(ngModel)]="patientDetails.title">
                      <mat-option *ngFor="let title of titles" [value]="title.value" >
                        {{title.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="First name" formControlName="first_name" minLength ="25" [(ngModel)]="patientDetails.first_name" required>
                    <mat-error *ngIf="form.get('first_name').hasError('required')">
                      First name is required
                     </mat-error>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Last name" formControlName="last_name" minLength ="25"  [(ngModel)]="patientDetails.last_name" >
                    <!-- <mat-error *ngIf="form.get('last_name').hasError('required')">
                      Last name is required
                     </mat-error> -->
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput type="email" placeholder="Email" formControlName="email" [(ngModel)]="patientDetails.email_id" >
                    <!-- <mat-error *ngIf="form.get('email').hasError('required')">
                     Email is required
                     </mat-error>
                     <mat-error *ngIf="form.get('email').hasError('email')">
                      Not a valid email
                      </mat-error> -->
                  </mat-form-field>
                  <!-- <mat-form-field>
                    <input matInput placeholder="Age"  formControlName="age"  autocomplete ="off"  maxLength="2"  [(ngModel)]="patientDetails.age">
                    <mat-hint> Minimum required age is above 10 years.</mat-hint>
                    <mat-error *ngIf="form.get('age').hasError('required')">
                      Age is required
                     </mat-error>
                     <mat-error *ngIf="form.get('age').hasError('maxLength')">
                      Minimum required age is above 10 years.
                     </mat-error>
                  </mat-form-field> -->
                  <mat-form-field>
                    <input matInput  placeholder="Age" formControlName="age" [(ngModel)]="patientDetails.age" >

                    <!-- <mat-label>Age</mat-label>
                    <mat-select  formControlName="age"   [(ngModel)]="patientDetails.age" >
                      <mat-option *ngFor="let age of ages" [value]="age.value">
                        {{age.viewValue}}
                      </mat-option>
                    </mat-select> -->
                  </mat-form-field>
            </div>
           </div>
           <div class="col-12 col-md-6">
            <div class="controles-container">
            <mat-form-field>
              <!-- <span matPrefix>+91 &nbsp;</span> -->
              <input matInput  type="number" placeholder="Mobile" formControlName="mobile"   maxLength="10" [(ngModel)]="patientDetails.mobile" required>
              <mat-error *ngIf="form.get('mobile').hasError('required')">
                mobile Number required
               </mat-error>
               <mat-error *ngIf="form.get('mobile').hasError('minLength')">
                minmum 10 digit Number required
                </mat-error>
                <mat-error *ngIf="form.get('mobile').hasError('pattern')">
                 Enter Valid Mobile Number
                  </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Location" formControlName="location" [(ngModel)]="patientDetails.location">
            </mat-form-field>

                <!-- <mat-form-field>
                  <mat-label>Gender</mat-label>
                  <mat-select  [(ngModel)]="patientDetails.title">
                    <mat-option *ngFor="let gender of genders" [value]="gender.value" >
                      {{gender.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field> -->

                <mat-form-field>
                  <mat-label>Gender</mat-label>
                  <mat-select  formControlName="gender" [(ngModel)]="patientDetails.gender">
                    <mat-option *ngFor="let gender of genders" [value]="gender.value" >
                      {{gender.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                  <!-- <input type="file"  name="file_i" formControlName="file_i" (change)="onFileSelect($event.target.files)" /> -->

              
                
               
              <div class="button-row text-center mt-4">
                <!-- <button mat-raised-button type="submit" class="mt-3" color="accent">UPDATE</button> -->
                <!-- <button mat-button class="mt-3 p-0 m-0"><mat-icon>save</mat-icon></button> -->
                <!-- [disabled]="!EditForm.valid" -->
                <button mat-raised-button class="custom_css_btn"   >UPDATE</button>
              </div>

           </div>
           </div>
       </div>
   </div>
</form>
</div>
