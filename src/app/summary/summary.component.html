<div class="mat-body overflow">
  <div class="row">
      <div class="col-12 ">
          <div class="reeports_section p-2">
            <div class="table-responsive">
             <table mat-table [dataSource]="(summaryList)" class="table table-responsive w-100 d-block d-md-table">
  
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
              <!-- Position Column -->
              <!-- <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element ;let i= index"> {{i+1}} </td>
              </ng-container> -->
            
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>  DATE </th>
                <td mat-cell *matCellDef="let element"> 
                  <div>{{element.appointment_date | date: 'dd/MM/yyyy'}} </div>
                  <div class="name">{{element.doctor |titlecase}}</div>
                </td>
              </ng-container>
            
              <!-- Weight Column -->
              <!-- <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef>  DOCTOR</th>
                <td mat-cell *matCellDef="let element"> {{element.doctor |titlecase}} </td>
              </ng-container> -->
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> SUMMARY </th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="btn_custom" >
                      <button  style="font-size: 10px;" mat-raised-button *ngIf=" fi_Obj.rmp_status == 1" (click)="rmpsummary()">RMP</button>    
  
                      <button style="font-size: 10px;" mat-raised-button *ngIf="element.pdf_status ==1" (click)="shortsummary(element.appointment_id)" > Rx SHORT</button>    
                      <button style="font-size: 10px;" mat-raised-button *ngIf="element.pdf_status ==1" (click)="fullsummary(element.appointment_id)">Rx FULL</button> 
                      <button style="font-size: 10px;" mat-raised-button *ngIf="element.pdf_status ==1" (click)="getOcr(element.appointment_id)">OCR</button> 
                      <button style="font-size: 10px;" *ngIf= "element.discharge_status == 1" mat-raised-button (click)="discharge(element.appointment_id)">DISCHARGE</button>   
                    </div>
                    <!-- <span style="color:red;" *ngIf="element.pdf_status == 0">CLICK SUBMIT IN PRESCRIPTION TO SEE SUMMARY</span> -->
                   <div class="btn_custom">
                    <span style="color:red;" *ngIf="element.pdf_status == 0">
                      <button mat-raised-button style="font-size: 10px;"
                      aria-label="Button that displays a tooltip when focused or hovered over"
                      (click)="openPdfView(element.appointment_id)">
                      Rx SHORT
                    </button>
                      <button mat-raised-button style="font-size: 10px;"
                      aria-label="Button that displays a tooltip when focused or hovered over"
                      (click)="openPdfView(element.appointment_id)">
                      Rx FULL
                      </button>
                      <button mat-raised-button style="font-size: 10px;"
                      aria-label="Button that displays a tooltip when focused or hovered over"
                      (click)="getOcr(element.appointment_id)">
                      OCR
                      </button>
                      <!-- <button mat-raised-button style="font-size: 10px;"
                      aria-label="Button that displays a tooltip when focused or hovered over"
                      (click)="openPdfView(element.appointment_id)">
                      OCR
                      </button> -->
                                  <!-- <button style="font-size: 10px;" matTooltip="Info about the action" mat-raised-button (click)="openPdfView(element.appointment_id)" > Rx SHORT</button>    
                      <button style="font-size: 10px;" matTooltip="Info about the action" mat-raised-button (click)="openPdfView(element.appointment_id)">Rx FULL</button> 
                      <button style="font-size: 10px;" matTooltip="Info about the action" mat-raised-button (click)="openPdfView(element.appointment_id)">OCR</button>  -->
                      <!-- CLICK SUBMIT IN PRESCRIPTION TO SEE SUMMARY -->
                    </span>   
                   </div>
                  </td>
              </ng-container>
            
             
             
            
                
              <tr mat-header-row *matHeaderRowDef="displayedColumns" class="text-left"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="text-left"></tr>
            </table>
            </div>
          </div>
            <div class="upload" *ngIf="showUpload">
              <button mat-stroked-button class="my_bg_v" (click)="upload()"><mat-icon>add</mat-icon> Upload</button>
            </div>
      </div>
  </div>
  </div>
