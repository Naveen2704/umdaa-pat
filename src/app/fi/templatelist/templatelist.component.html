<div class="container-fluid">
    <div class="row my-auto">
        <div class="col-12 text-right">
            <mat-icon (click)="close()" class="custom_css_btn">close</mat-icon>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table mat-table [dataSource]="tempList" class="mat-elevation-z8">
    
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Template Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.prescription_template_name}} </td>
                </ng-container>
                <ng-container matColumnDef="add">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element" (click)="AddTemp(element.prescription_template_id)"> <mat-icon class="fs_E">add</mat-icon></td>
                  </ng-container>
                <!-- Weight Column -->
                <ng-container matColumnDef="Edit">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let element" (click)="EditTemp(element.prescription_template_id,element.prescription_template_name)"> <mat-icon class="fs_E">edit</mat-icon></td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="Delete">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let element" (click)="deleteTemp(element.prescription_template_id)"><mat-icon class="fs_D">delete</mat-icon> </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              
        </div>
    </div>
</div>
